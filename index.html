<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Quản Lý</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0F2027, #203A43, #2C5364);
            color: white;
        }

        .container {
            display: flex;
            width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4);
        }

        .left-panel, .right-panel {
            flex: 1;
            padding: 50px;
        }

        .left-panel {
            background: rgba(255, 255, 255, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-panel h2 {
            font-size: 30px;
            margin-bottom: 15px;
        }

        .left-panel p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .right-panel h2 {
            font-size: 26px;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.4);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff7e5f, #ff6b81);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff6b81, #ff5252);
            transform: scale(1.03);
        }

        #error-message {
            color: #ff4c4c;
            margin-top: 12px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Hệ Thống Quản Lý</h2>
            <p>Đăng nhập để quản lý đơn hàng của bạn dễ dàng và hiệu quả.</p>
        </div>
        <div class="right-panel">
            <h2>Đăng Nhập</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Tên đăng nhập">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Nhập mật khẩu">
            </div>
            <button class="btn" onclick="login()">Đăng Nhập</button>
            <p id="error-message">Sai tên đăng nhập hoặc mật khẩu</p>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();
            var errorMessage = document.getElementById("error-message");

            var users = {
                "admin": "admin123",
                "TVBH": "tvbh123"
            };

            if (users[username] && users[username] === password) {
                alert("Đăng nhập thành công!");
                if (username === "admin") {
                    window.location.href = "dashboard.html";
                } else if (username === "TVBH") {
                    window.location.href = "https://showroomthuanan.github.io/trangchu/";
                }
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
